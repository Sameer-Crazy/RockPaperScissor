<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Rock Paper Scissor Game</h1>
    </div>
    <div class="main">
        <p class="rule">First one to score 10 points will win the game</p>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="./images/rock.png" alt="Rock">
                <p>Rock</p>
            </div>
            <div class="choice" id="paper">
                <img src="./images/paper.png" alt="Paper">
                <p>Paper</p>
            </div>
            <div class="choice" id="scissor">
                <img src="./images/scissors.png" alt="Scissor">
                <p>Scissor</p>
            </div>
        </div>
        <div class="scoreboard">
            <div class="score">
                <p class="points" id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p class="points" id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="comment">
            <p id="comment-text">Choose Your Move</p>
        </div>
    </div>
    <div class="footer">
        <p>Made with ‚ù§ by Sameer</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
